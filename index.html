<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friends: Sandy and Veer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ffccff, #ccccff, #ccffff, #ccffcc, #ffffcc);
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite;
            color: white;
            font-family: 'Dancing Script', cursive;
            flex-direction: column;
            text-align: center;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            z-index: 1;
        }
        .names {
            font-size: 4rem;
            font-weight: bold;
        }
        .best-friends {
            font-size: 2rem;
            margin-top: 10px;
        }
        .quote {
            font-size: 1.5rem;
            margin-top: 20px;
            font-style: italic;
        }
        .message {
            font-size: 1.2rem;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="content">
        <div class="names">Sandy and Veer</div>
        <div class="best-friends">Best Friends Forever</div>
        <div class="quote">"A true friend is someone who is always there during the ups and downs, a shoulder to cry on, and a heart to love."</div>
        <div class="message">Thank you for always being by my side and sharing the beautiful journey of life with me.</div>
    </div>

    <!-- tsparticles library -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.0.0/tsparticles.min.js"></script>
    <script>
        tsParticles.load("tsparticles", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff4500", "#ff8c00", "#ffd700", "#00ff00", "#00ffff", "#ff00ff"]
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.8,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 2,
                        "opacity_min": 0.3,
                        "sync": false
                    }
                },
                "size": {
                    "value": 8,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 4,
                        "size_min": 0.3,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "bubble"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true,
            "background": {
                "color": "#000",
                "image": "",
                "position": "50% 50%",
                "repeat": "no-repeat",
                "size": "cover"
            }
        });
    </script>
</body>
</html>
